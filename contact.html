<html lang="en">

<head>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

<body>
    <!-- mouse tracker  -->
    <div class="tracker"></div>
    <div class="track-pointer"></div>
    <!-- end of mouse tracker  -->

    <!-- header  -->
    <header>
        <nav data-aos="fade-down" data-aos-duration="2000">
            <a href="projects.html">projects</a>
            <a href="contact.html">contact</a>
            <!-- logo name  -->
            <a href="index.html" class="logo">
                <h1>
                    <div>Bruno</div>
                    <div>Anderson</div>
                </h1>
            </a>
            <!-- icons  -->
            <div class="icons">
                <a href="#"><i class="ri-twitter-fill"></i></a>
                <a href="#"><i class="ri-instagram-fill"></i></a>
                <a href="#"><i class="ri-facebook-fill"></i></a>
                <a href="#"><i class="ri-pinterest-fill"></i></a>
                <a href="#"><i class="ri-dribbble-fill"></i></a>
            </div>
        </nav>
    </header>
    <!-- end of header  -->

    <!-- main section for contact us  -->
    <main class="contactUs">
        <h1 data-aos="fade-down" data-aos-duration="2000">Let's get Contact an <br>estimate</h1>
        
        <div class="address-form">

            <div class="address">
                <div data-aos="fade-right" data-aos-duration="2000">
                    <h4>Address</h4>
                    <p>34 Plyground Rd St FL 4590
                        Michigan, USA.
                    </p>
                </div>
                <div data-aos="fade-right" data-aos-duration="2000">
                    <h4>Email</h4>
                    <p><a href="mailto:hello@bruno">hello@brunoanderson.com</a></p>
                    <p><a href="mailto:hello@bruno">contact@example.com</a></p>

                </div>
                <div data-aos="fade-right" data-aos-duration="2000">
                    <h4>Phone</h4>
                    <p><a href="tel:+2347069106259">(+234)7069106259</a>
                    </p>
                </div>
            </div>

            <div class="form-section">
                <h4 data-aos="fade-left" data-aos-duration="2000">TELL US ABOUT YOUR PROJECT AND GOALS.</h4>
                <form action="#" >
                    <div >
                        <label for="#">What's your name?</label>
                        <input type="text" name="" id="" required>
                    </div>

                    <div>
                        <label for="#">What's the name of your organisation?</label>
                        <input type="text" name="" id="" required>
                    </div>

                    <div>
                        <label for="#">What's your email?</label>
                        <input type="email" name="" id="" required>
                    </div>

                    <div>
                        <label for="#">Tell us about your project goals.</label>
                        <textarea name="" id="" cols="30" rows="3" required></textarea>
                    </div>

                    <div>
                        <label for="#">Do you have a timeline in mind?</label>
                        <input type="text" name="" id="" required>
                    </div>

                    <button type="submit" >
                        Submit <i class="ri-arrow-right-up-line"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>
    <!-- end of section for contact us  -->

    <!-- scrolltotop button -->
    <div class="scroll" onclick="topFunction()" id="myBtn" title="Go to top">
        <i class="ri-arrow-up-fill"></i>
    </div>
    <!--  end of scrolltotop button -->


    <!-- footer section  -->
    <footer data-aos="fade-up" data-aos-duration="2000">
        <p>Copyright &copy;

                document.write(new Date().getFullYear());

        <div class="socials">

            <a href="#"><i class="ri-instagram-fill"></i></a>
            <a href="#"><i class="ri-facebook-fill"></i></a>
            <a href="#"><i class="ri-pinterest-fill"></i></a>
            <a href="#"><i class="ri-dribbble-fill"></i></a>
        </div>
    </footer>
    <!-- end of footer section  -->


    <!-- JAvascript  -->
    <!-- AOS js  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="js/main.js"></script>
</body>

</html>
